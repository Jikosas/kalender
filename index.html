<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Dinamis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <div class="prev" onclick="moveDate('prev')">❮</div>
            <div class="date">
                <h1 id="month"></h1>
                <p id="date_str"></p>
            </div>
            <div class="next" onclick="moveDate('next')">❯</div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
